name: Rust

on:
  push:
    branches: [ "rust-rewrite" ]
  pull_request:
    branches: [ "rust-rewrite" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Log Rust Version
        run: |
          cargo --version
          rustc --version
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose